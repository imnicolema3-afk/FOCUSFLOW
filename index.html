
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3652/3652191.png">
    
    <title>FocusFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --app-height: 100%; }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfcfc;
        margin: 0; padding: 0;
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
      }
      .font-heading { font-family: 'Space Grotesk', sans-serif; }
      #splash-screen {
        position: fixed; inset: 0;
        display: flex; align-items: center; justify-content: center;
        background: #ffffff; z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      .spinner {
        width: 40px; height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #000;
        border-radius: 50%;
        animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      .app-container { height: 100dvh; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="splash-screen">
      <div class="flex flex-col items-center gap-6">
        <div class="spinner"></div>
        <h1 class="font-heading font-black text-xl tracking-tighter uppercase">FocusFlow</h1>
      </div>
    </div>
    <div id="root"></div>
    <!-- In Vite projects, we use a leading slash for the entry point -->
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.style.opacity = '0';
          setTimeout(() => splash.remove(), 300);
        }
      });
    </script>
  </body>
</html>
